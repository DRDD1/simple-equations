<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Equation Webpage</title>
</head>
<body>
  <h1>Simple Equation Calculator</h1>
  <p>Enter a number, click the button, and see the result:</p>
  
  <label for="inputNumber">Input Number:</label>
  <input type="text" id="inputNumber" placeholder="Enter a number">
  
  <button onclick="calculate()">Calculate</button>
  
  <p>Result: <span id="result"></span></p>

  <script>
    function calculate() {
      let input = document.getElementById("inputNumber").value;
      let number = parseFloat(input);
      if (isNaN(number)) {
        document.getElementById("result").innerText = "Please enter a valid number.";
        return;
      }
      let result = number * 2; // Change this equation as needed
      document.getElementById("result").innerText = result;
    }
  </script>
</body>
</html>
